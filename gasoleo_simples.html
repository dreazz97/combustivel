<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Preço Combustivel Seixal</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="gasoleo_simples.css">
</head>
<body>
<div id="fuel_buttons">
    <button id="gasolina_simples">Gasolina Simples</button>
    <button id="gasoleo_aditivado">Gasóleo Aditivado</button>
</div>
    <div id="icons">
        <div id="linkedin">
            <img id="linkedin-icon" src="./images/linkedin_pre.png" alt="">
            <img id="linkedin-icon-after" src="./images/linkedin_cli.png" alt="">
        </div>
            <div id="github">
            <img id="github-icon" src="./images/github_pre.png" alt="">
            </div>
    </div>
    <h1 id="title">Preço Gasóleo Simples Mais Barato do Seixal.</h1>
    <div id="main-layout">
    <div id="layout">
        <h3 class="static_title">Nome</h3>
        <h3 class="static_title static_preço">Preço</h3>
        <h3 class="static_title static_fuel">Tipo de Combustivel</h3>
        <h3 class="static_title static_location">Google Maps</h3>
    </div>
    <div id="layout-content">
        <ul id="posto_nome">
        </ul>
    
        <ul id="posto_preço">
        </ul>

        <ul id="tipo_combustivel">
        </ul>
    
        <ul id="posto_localização">
        </ul>
    </div>
</div>
<script src="gasoleo_simples.js"></script>
</body>
</html>
