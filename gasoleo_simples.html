<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="gasoleo_simples.css">
    <title>Preço Combustível Seixal</title>
</head>
<body>
    <div class="container-lg">
        <div class="row text-end t1">
            <div class="col-12 t1">
                <img class="social linkedin" src="images/linkedin_cli.png" alt="">
                <img class="social github" src="images/github_pre.png" alt="">
                </div>
            </div>
        <div class="row">
            <div class="col-12 text-center t1">
                <h1 class="title">Preço Gasóleo Simples Mais Barato do Seixal.</h1>
        </div>
            <div class="row">
                <div class="col-lg-12 col-sm-12 d-lg-flex d-sm-inline-block justify-content-lg-around t3">
                    <ul id="posto_nome">
                        <li class="li-title n">Nome</li>
                    </ul>
                    <ul id="posto_preço">
                        <li class="li-title p">Preço</li>
                    </ul>
                    <ul id="tipo_combustivel">
                        <li class="li-title t">Tipo de Combustivel</li>
                    </ul>
                    <ul id="posto_localização">
                        <li class="li-title g">Google Maps</li>
                    </ul>
                </div>
            </div>

            <div class="row-cols-sm-1">
                <div class="col-12 d.flex text-center t4">
                    <button id="gasolina_simples">Gasolina Simples</button>
                    <button id="gasoleo_aditivado">Gasóleo Aditivado</button>
                </div>
            </div>
    </div>

    <script src="gasoleo_simples.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
